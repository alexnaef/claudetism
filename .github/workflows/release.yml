name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build app bundle
        run: ./scripts/build-app.sh "${{ steps.version.outputs.version }}"

      - name: Compute SHA256
        id: sha
        run: |
          SHA=$(shasum -a 256 build/WindowTemplates.zip | awk '{print $1}')
          echo "sha256=$SHA" >> "$GITHUB_OUTPUT"
          echo "SHA256: $SHA"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/WindowTemplates.zip
          body: |
            ## Window Templates ${{ steps.version.outputs.version }}

            ### Install via Homebrew
            ```
            brew install alexnaef/tap/window-templates
            ```

            ### SHA256
            ```
            ${{ steps.sha.outputs.sha256 }}
            ```
          generate_release_notes: true

      - name: Update Homebrew tap
        env:
          TAP_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SHA="${{ steps.sha.outputs.sha256 }}"

          git clone https://x-access-token:${TAP_TOKEN}@github.com/alexnaef/homebrew-tap.git tap-repo
          mkdir -p tap-repo/Casks

          cat > tap-repo/Casks/window-templates.rb << 'CASK'
          cask "window-templates" do
          CASK

          cat >> tap-repo/Casks/window-templates.rb << EOF
            version "${VERSION}"
            sha256 "${SHA}"

            url "https://github.com/alexnaef/claudetism/releases/download/v#{version}/WindowTemplates.zip"
            name "Window Templates"
            desc "Menu bar app for saving and restoring window layouts on macOS"
            homepage "https://github.com/alexnaef/claudetism"

            depends_on macos: ">= :sonoma"

            app "Window Templates.app"

            zap trash: [
              "~/Library/Application Support/WindowTemplates",
            ]
          end
          EOF

          cd tap-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/window-templates.rb
          git commit -m "Update window-templates to ${VERSION}"
          git push
