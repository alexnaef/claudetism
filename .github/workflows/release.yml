name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build app bundle
        run: ./scripts/build-app.sh "${{ steps.version.outputs.version }}"

      - name: Compute SHA256
        id: sha
        run: |
          SHA=$(shasum -a 256 build/WindowTemplates.zip | awk '{print $1}')
          echo "sha256=$SHA" >> "$GITHUB_OUTPUT"
          echo "SHA256: $SHA"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/WindowTemplates.zip
          body: |
            ## Window Templates ${{ steps.version.outputs.version }}

            ### Install via Homebrew
            ```
            brew install alexnaef/tap/window-templates
            ```

            ### SHA256
            ```
            ${{ steps.sha.outputs.sha256 }}
            ```

            Update `Casks/window-templates.rb` in `alexnaef/homebrew-tap` with the new version and SHA256.
          generate_release_notes: true
